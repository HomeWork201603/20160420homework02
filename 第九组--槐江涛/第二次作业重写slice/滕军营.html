<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟slice(抄写老师）</title>
</head>
<body>
    <script>
        Array.prototype.mySlice = function (n,m){
            var ary = [];
            n = n || 0; //n不传值的话
            m = m || this.length; //m不传值的话
            n < 0 ? n = this.length + Math.call(n) : n = Math.floor(n);//n为负
            m < 0 ? m = this.length + m : null; //m为负数
            m > this.length ? m = this.length : null;// m超过数组长度
            n < 0 ||isNaN(n) ? n = 0 : null;//n不是有效数字，或者超长，或者为负
            if(m < n){
                return ary;
            }
            else {
                for (var i = n; i < m; i++) {
                    ary[ary.length] = this[i];
                }
            }
            return ary;
        };
        ary = [1,2,3,4,5,6];
        console.log(ary.mySlice(0));
        console.log(ary.mySlice(1,0));
        console.log(ary.mySlice(2,3));

    </script>
</body>
</html>
