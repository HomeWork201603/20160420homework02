<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    Array.prototype.mySlice = function mySlice() {
        var ary=[];
        var n = 0, m = this.length;
        arguments.length >= 1 ? n = arguments[0] : null;
        arguments.length >= 2 ? m = arguments[1] : null;
        isNaN(n) ? n = 0 : null;
        isNaN(m) ? m = 0 : null;
        for (var i = n; i < m; i++) {
            ary[ary.length] = this[i];
        }
        return ary;
    };
    var ary = [2,5,6,3,4,5,6,3];
    console.log(ary.slice(2,5));
</script>
</body>
</html>
